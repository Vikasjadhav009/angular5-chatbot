<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Angular-Chatbot</a>
    </div>
    <ul class="nav navbar-nav">
    </ul>
  </div>
</nav>
<div class="container">
    <div style="text-align:center">
      <h4>
        Welcome to {{ title }}!
      </h4>
    </div>


   <div class="panel panel-success">
      <div class="panel-heading">Chatbot</div>
      <div class="panel-body">
          <app-chat></app-chat>
      </div>

          <div class="panel-footer">
              <div class="row">
                <div class="col-lg-11">
                  <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="textData" (keyup.enter)="addChat(textData)" placeholder="Type Something and Press enter...">
                  </div>
                </div>
                <div class="col-lg-1">
                    <button class="btn btn-info" (click) = "addChat(textData)">Send</button>
                </div>
              </div>
          </div>
   </div>

</div>
